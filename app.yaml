# [START runtime]
runtime: nodejs
env: flex
service: 1shot
# [END runtime]
env_variables:
  NODE_ENV: 'production'

skip_files:
 - ^node_modules$
 - ^dist$
 - ^db$
 - ^play$
 - ^public/vendor$

handlers:
 - url: /public
   static_dir: /public
   http_headers:
     Cache-Control: public, max-age=7200
     Expires: 1d
